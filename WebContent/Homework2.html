<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
   
   
</head>
<body>
      <select id="select1" name="select1">
        <option value="a">Item1</option>
        <option value="b">Item2</option>
        <option value="c">Item3</option>
        <option value="d">Item4</option>
    </select>
    <input type="button" value="新增" id="buttonAdd"/>
    <input type="button" value="刪除" id="buttonDelete"/>
    <div id="msg"></div>
    
     <script src="Scripts/jquery-1.11.1.min.js"></script> 
      <script>
            $('#select1').change(function () {
                var t = $("#select1>:selected").text();
                var v = $("#select1>:selected").val();
                var i = $("#select1>:selected").index();

                $('#msg').html("<h2>" + i + "," + t + "," + v + "</h2>");
            });

            $("#buttonAdd").click(function () {
                var items = { "Item5": "e", "Item6": "f", "Item7": "g" };
               //將items中的資料加到select中
//                $.each(items,function(n,v){
//             	    console.log(n + "," + v);     	   
//                })
                //$('#select1').append("<option value='e'>Item5</option>");
                $.each(items,function(n,v){
                	//$('#select1').append("<option value='" + v + "'>" + n + "</option>");
                	var opt = $('<option></option>').val(v).text(n);
                	$('#select1').append(opt);
               })
              
            });
            $("#buttonDelete").click(function () {
               //刪除選取元素
               $('#select1>:selected').remove();
            });
     
    </script>
</body>
</html>
