<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

</head>
<body>

  <input type="text" value="請輸入"><br>

    </tr>
    <tr>

    </tr>
    <tr>

    </tr>
  </table>

<script>

  });
</script>
</body>
</html>
