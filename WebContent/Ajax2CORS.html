<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <input type="button" value="Load" id="buttonLoad">
   <div id="div1"></div>
   
   <script> 
        var btnLoad = document.getElementById("buttonLoad");
        btnLoad.addEventListener("click",load,false);
        var xhr;
        function load(){        	
        	xhr = new XMLHttpRequest();
        	xhr.addEventListener("readystatechange",callback,false);
            var url = "http://192.168.31.102:8081/Ajax_FirstClass/CORSServlet";     //url要改
        	xhr.open("get",url,true); 
        	xhr.send();
        }
        function callback(){
        	if(xhr.readyState == 4){
        		if(xhr.status == 200){
	        		var data = xhr.responseText
	                 //如何將資料顯示在網頁上會改
	            	 var myDiv = document.getElementById("div1");
	            	 myDiv.innerHTML = "<h2>" + data + "</h2>";	            	 
        		}else{
        			alert(xhr.status + ":" + xhr.statusText);
                }
        	}
        }
   </script>
</body>
</html>
