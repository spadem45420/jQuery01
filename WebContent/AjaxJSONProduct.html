<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <input type="button" value="Load" id="buttonLoad">
   <div id="div1"></div>
   
   <script> 
        var btnLoad = document.getElementById("buttonLoad");
        btnLoad.addEventListener("click",load,false);
        var xhr;
        function load(){        	
        	xhr = new XMLHttpRequest();
        	xhr.addEventListener("readystatechange",callback,false);
            var url = "GetProducts.jsp";     //url要改
        	xhr.open("get",url,true); 
        	xhr.send();
        }
        function callback(){
        	if(xhr.readyState == 4){
        		if(xhr.status == 200){
        			 var myDiv = document.getElementById("div1");
	                 //清除div中的內容
	                 //myDiv.parentNode.removeChild(myDiv);
	                 while(myDiv.hasChildNodes()){
	                	 myDiv.removeChild(myDiv.firstChild);
	                 };
        			
	        		products = JSON.parse(xhr.responseText);
	        		
	        		
	        		
	                 //如何將資料顯示在網頁上會改
	                 
	                 for(var i=0,max=products.length;i<max;i++){
	                	 var productName = products[i].ProductName;
	                	 var UnitPrice = products[i].UnitPrice;
	                	 
	                	//使用DOM將資料顯示在網頁上
//	        			 //建立文字節點
	        			 var txt = document.createTextNode(productName);
						var txtP = document.createTextNode(UnitPrice);
//	        			 //建立元素節點
	        			 var eleH2 = document.createElement("h2");
	        			 var eleP = document.createElement("p");
//	        			 //將文字節點加到元素節點之下
	        			 eleH2.appendChild(txt);  
	        			 eleP.appendChild(txtP);  

	        			 myDiv.appendChild(eleH2);
	        			 myDiv.appendChild(eleP);
						
	                	 
	                	 
	                 }
	                 
	                 
	                 
	            	 //var myDiv = document.getElementById("div1");
	            	// myDiv.innerHTML = "<h2>" + data + "</h2>";	            	 
        		}else{
        			alert(xhr.status + ":" + xhr.statusText);
                }
        	}
        }
   </script>
</body>
</html>
